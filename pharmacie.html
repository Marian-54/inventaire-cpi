<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Pharmacie</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <a href="index.html" class="buttonlink">⬅️ Retour à l’accueil</a>
  <h1>Inventaire Pharmacie</h1>
  <form id="addForm">
    <input type="text" id="designation" placeholder="Désignation" required>
    <input type="number" id="quantite" placeholder="Quantité" required>
    <input type="date" id="expiration" placeholder="Expiration">
    <button type="submit">Ajouter</button>
  </form>
  <div id="qrCodeContainer"></div>
  <table>
    <thead><tr><th>ID</th><th>Désignation</th><th>Qté</th><th>Expiration</th><th>Actions</th></tr></thead>
    <tbody id="tbody"></tbody>
  </table>
  <script src="pharmacie.js"></script>
</body>
</html>
